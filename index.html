<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skill Monitor</h1>
        <div class="skill-card">
            <h2>Super Learning</h2>
            <p>Experience: <span id="experience">0</span> points</p>
            <p>Level: <span id="level">1</span></p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="experience-bar"></div>
            </div>
            <p>Effects:</p>
            <div class="effect">
                <p>Better Retention</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="retention-bar"></div>
                </div>
            </div>
            <div class="effect">
                <p>Speed Learning</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="speed-bar"></div>
                </div>
            </div>
            <button onclick="addExperience(1)">Add 1 Hour</button>
            <button onclick="addExperience(0.5)">Add 30 Minutes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
